{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{% block title %}View{% endblock %}
</head>
<body>

{% block content %}
    <h3>Просмотр задачи</h3>
    <div class="container">
        <p>Title: {{ task.title }}</p>
        <p>Description: {{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Date complete: {{ task.due_date }}</p>
        <form action="{% url 'task_delete' task.pk %}">
            <button type="submit" class="btn btn-danger mt-3">Удалить</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
